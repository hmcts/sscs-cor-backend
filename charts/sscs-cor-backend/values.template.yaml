java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  applicationPort: 8080
  environment:
    SERVER_PORT: 8080
    REFORM_TEAM: sscs
    REFORM_SERVICE_NAME: sscs-cor-backend
    REFORM_SERVICE_TYPE: java
    REFORM_ENVIRONMENT: preview
    IDAM_S2S_AUTH_TOTP_SECRET: ${IDAM_S2S_AUTH_TOTP_SECRET}
    IDAM_SSCS_SYSTEMUPDATE_USER: ${IDAM_SSCS_SYSTEMUPDATE_USER}
    IDAM_SSCS_SYSTEMUPDATE_PASSWORD: ${IDAM_SSCS_SYSTEMUPDATE_PASSWORD}
    IDAM_OAUTH2_CLIENT_SECRET: ${IDAM_OAUTH2_CLIENT_SECRET}
    IDAM_OAUTH2_REDIRECT_URL: https://sscs-case-loader-sandbox.service.core-compute-sandbox.internal
    IDAM_URL: http://idam-api.aat.platform.hmcts.net
    IDAM_SSCS_URL: https://evidence-sharing-preprod.sscs.reform.hmcts.net
    CREATE_CCD_ENDPOINT: true
    ENABLE_DEBUG_ERROR_MESSAGE: true
    ENABLE_SELECT_BY_CASE_ID: true
    EMAIL_SERVER_HOST: mta.reform.hmcts.net
    EMAIL_SERVER_PORT: 25
    DWP_EMAIL: var.dwp_email
    APPINSIGHTS_INSTRUMENTATIONKEY: ${APPINSIGHTS_INSTRUMENTATIONKEY}
    ROOT_LOGGING_LEVEL: INFO
    LOG_OUTPUT: single
    PDF_SERVICE_ACCESS_KEY: ${PDF_SERVICE_ACCESS_KEY}
    JUI_BASE_URL: https://jui-webapp-aat.service.core-compute-aat.internal